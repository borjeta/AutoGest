<div class="container login">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <div class="container">
            <img
              class="img-login"
              src="../../../assets/img/contrasena.png"
              alt="logo"
            />
          </div>
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="loginObject.email"
                name="email"
                placeholder="E-mail"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="loginObject.password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary">Register</button>
              <button type="button" class="btn btn-primary" (click)="loginfunction()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
